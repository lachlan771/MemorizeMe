@(page: String, isLoggedIn: Boolean,profile: Profile,decks:List[Deck])
@import views.html.learner. layoutL

@layout(page, isLoggedIn, profile){@layoutL(isLoggedIn)} {
    <table class="table table-hover">
        <thead>
        <tr>
             <th></th>
             <th>Name</th>
             <th>Cards</th>
             <th>Review Cards</th>
             <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>

    @for(deck <- decks){
        <!--Template for this https://bootsnipp.com/snippets/featured/striped-table-30-->
        <tr>
            <th scope="row"></th>
            <td>@deck.name</td>
            <td>@deck.cards.size()</td>
            <td>@deck.getReviewAmount()</td>
            <td class="text-center"><a class='btn btn-info btn-xs' href="@routes.LearnController.editDeck(deck.id)"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
        </tr>

    }
        </tbody>
    </table>
}
