@(title: String, isLoggedIn: Boolean, profile: Profile)(menu:Html)(body: Html)
@import views.html.notLogged. layoutN
<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/style.css")">


        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <header>
            <div class = "navbar navbar-default">
                <div class="navbar-header">
                    <button type ="button" class="navbar-toggle" data-toggle="collapse" data-target="#exnav">
                        <span class ="icon-bar"></span>
                        <span class ="icon-bar"></span>
                        <span class ="icon-bar"></span>
                    </button>
                    @if(!isLoggedIn) {
                        <a href="@routes.Application.welcomePage()" class="navbar-brand">Welcome</a>
                    }
                    @if(isLoggedIn) {
                        <a href='@routes.Application.profile(profile.email)' class="navbar-brand">@profile.userName</a>
                    }
                </div>
                <div class ="collapse navbar-collapse" id = "exnac">
                    @menu

                    @if(isLoggedIn) {
                        <ul class = "nav navbar-nav navbar-right">
                            <li><a href ="@routes.Application.logout()"><i class="glyphicon glyphicon-minus"></i>
                                Logout</a></li>
                        </ul>
                    }
                </div>
            </div>
        </header>

            <!--Should always include .js files before </body> tag-->
        <script src="@routes.Assets.versioned("js/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>

        <div class="container">
        @body
        </div>



    </body>
</html>
